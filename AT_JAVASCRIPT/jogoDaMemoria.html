<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Jogo da Memoria</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script charset="utf8">
  var app = { nrComponentes:0 };
  app.getComponente = function(nome) {
    if (!app[nome]) {
      app[nome] = {};
      app[app.nrComponentes++] = nome;
    }
    return app[nome];
  };
</script>
<div id="botoes">
    <div><button name="inicio" id="inicio" onclick="DEUS()">Iniciar/Reset</button></div>
    <div><button name="melhorTempo" id="melhorTempo" onclick="mostraMelhorTempo()">Melhor Tempo</button></div>
</div>
<div id="mesa"></div>

<script src="script.js" charset="utf8">
</script>
</body>
</html>
